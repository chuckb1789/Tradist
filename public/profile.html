<body class="body">
  <div>
      <div class="profilePic1">
        <div class="routeButton row1">
          <div class="button">
            <a ng-href="#/areas"><button type="submit" class="pure-button pure-button-active button">Find A Route!</button></a>
          </div>
        </div>
        <div class="profilePic2 row1">
          <img class="pic img-circle img-responsive"  alt="Responsive Image" src="./images/IMG_2320.jpg" max-width=40%>
        </div>
        <div class="gearButton row1">
          <div class="button">
            <a><button type="submit" class="pure-button pure-button-active button">Add Some Gear!</button></a>
          </div>
        </div>
      </div>
      <div class="gearDiv1 pure-u-1">
        <div class="gearDiv2">
          <br/>
              <h1>Gear</h1>
          <br/>
            <div>
              <div class="dropdown gearAdd">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Gear
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <option class="gearItems">Action</option>
                  <option class="gearItems">Another action</option>
                  <option class="gearItems">Something else here</option>
                  <option class="gearItems">Separated link</option>
                </ul>
              </div>
              <div class="dropdown gearAdd">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Quantity
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li class="gearItems">1</li>
                  <li class="gearItems">2</li>
                  <li class="gearItems">3</li>
                  <li class="gearItems">4</li>
                  <li class="gearItems">5</li>
                </ul>
              </div>
            </div>
          <!-- <nav class="gearList1">
            <ul class="gearList1 gearList2">
            </ul>
          </nav> -->
        </div>
      </div>
    <br>
    <div ng-controller="routesController as routesCtrl" class="climbsDiv1 pure-u-1">
      <div class="climbsDiv2">
        <br/>
          <h2>{{routesCtrl.title}}</h2>
